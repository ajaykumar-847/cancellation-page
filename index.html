<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Cancellation Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form method="post">
      <h1 id="cancel-heading">Cancellation Form</h1>
      <p>Please fill the required details</p>
      <fieldset>
        <label for="name">Enter Passenger Name: <input id="name" name="name" type="text" required /></label>
        <label for="pnr-number">Enter PNR number: <input id="pnr-number" name="pnr-number" type="text" required /></label>
        <label for="seat-number">Enter the seat number: <input id="seat-number" name="seat-number" type="text" required /></label>
        <label for="ph-number">Enter the phone number: <input id="ph-number" name="ph-number" type="text" required /></label>
      </fieldset>
      <div id="verify" class="btn-config">
        <button class="btn-prop" type="button">Send OTP</button>
      </div>
      <fieldset>
        <label id="last-lab" for="otp">Enter the OTP sent to your phone number: <input id="otp" name="otp" type="text" required /></label>
      </fieldset>
      <div id="submit" class="btn-config">
        <button class="btn-prop" type="button">Submit</button>
      </div>
    </form>
  </body>
</html>
